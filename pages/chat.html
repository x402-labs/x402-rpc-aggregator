<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Chat Agent</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 600px;
    }

    .header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 16px 16px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .wallet-status {
      font-size: 12px;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .wallet-status.connected {
      background: rgba(76, 175, 80, 0.2);
      border-color: rgba(76, 175, 80, 0.5);
      color: #4caf50;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #4caf50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f8f9fa;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.agent {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 18px 18px 4px 18px;
    }

    .message.agent .message-content {
      background: #e9ecef;
      color: #333;
      border-radius: 18px 18px 18px 4px;
    }

    .message-data {
      max-width: 70%;
      margin-top: 8px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      color: #555;
    }

    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .input-area input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-area input::placeholder {
      color: #999;
    }

    /* Payment Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      animation: fadeIn 0.3s ease-in;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-content h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .modal-content p {
      color: #666;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.6;
    }

    .payment-amount {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin: 20px 0;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
    }

    .btn-approve {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-decline {
      background: #f0f0f0;
      color: #333;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading {
      display: flex;
      gap: 10px;
      align-items: center;
      color: #999;
      font-size: 12px;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤– Blockchain Chat Agent</h1>
      <div class="header-right">
        <div class="wallet-status" id="wallet-status">
          <span>Phantom: Not Connected</span>
        </div>
        <button class="btn-secondary" id="connect-wallet">Connect Wallet</button>
      </div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input
        type="text"
        id="message-input"
        placeholder="Ask about wallet balances, account info, or Solana slots..."
        disabled
      >
      <button class="btn-primary" id="send-btn" disabled>Send</button>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal" id="payment-modal">
    <div class="modal-content">
      <h3>ðŸ’° x402 Payment Required</h3>
      <p id="payment-reason"></p>
      <div class="payment-amount" id="payment-amount"></div>
      <p style="font-size: 12px; color: #999;">
        This micropayment enables the blockchain query. Approve in your Phantom wallet.
      </p>
      <div class="modal-buttons">
        <button class="btn-approve" id="approve-payment">Approve Payment</button>
        <button class="btn-decline" id="decline-payment">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = 'http://localhost:3000';
    const userId = `user-${Date.now()}`;
    let walletConnected = false;
    let walletAddress = null;
    let currentPaymentId = null;

    // Initialize
    document.getElementById('connect-wallet').onclick = connectWallet;
    document.getElementById('send-btn').onclick = sendMessage;
    document.getElementById('message-input').onkeypress = (e) => {
      if (e.key === 'Enter') sendMessage();
    };
    document.getElementById('approve-payment').onclick = approvePayment;
    document.getElementById('decline-payment').onclick = declinePayment;

    // Connect to Phantom wallet
    async function connectWallet() {
      try {
        if (!window.solana?.isPhantom) {
          alert('Please install Phantom wallet');
          return;
        }

        const response = await window.solana.connect();
        walletAddress = response.publicKey.toString();
        walletConnected = true;

        const status = document.getElementById('wallet-status');
        status.innerHTML = `<span>âœ… ${walletAddress.slice(0, 8)}...${walletAddress.slice(-8)}</span>`;
        status.classList.add('connected');

        document.getElementById('connect-wallet').disabled = true;
        document.getElementById('message-input').disabled = false;
        document.getElementById('send-btn').disabled = false;

        log(`âœ… Wallet connected: ${walletAddress}`);
      } catch (err) {
        log(`âŒ Connection failed: ${err.message}`);
      }
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;

      input.value = '';
      log(message, 'user');

      try {
        document.getElementById('send-btn').disabled = true;

        const response = await fetch(`${BASE_URL}/api/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            userId,
            walletAddress,
          }),
        });

        const result = await response.json();

        if (!result.success) {
          log(`âŒ Error: ${result.error}`);
          return;
        }

        log(result.response, 'agent');

        // If payment required, show modal
        if (result.paymentRequired) {
          currentPaymentId = result.paymentId;
          showPaymentModal(result.paymentAmount, result.paymentReason);
        }
      } catch (err) {
        log(`âŒ Error: ${err.message}`);
      } finally {
        document.getElementById('send-btn').disabled = false;
        document.getElementById('message-input').focus();
      }
    }

    // Show payment modal
    function showPaymentModal(amount, reason) {
      document.getElementById('payment-reason').textContent = reason;
      document.getElementById('payment-amount').textContent = `${amount.toFixed(6)} SOL`;
      document.getElementById('payment-modal').classList.add('show');
    }

    // Approve payment
    async function approvePayment() {
      try {
        const modal = document.getElementById('payment-modal');
        const amountText = document.getElementById('payment-amount').textContent;
        const amount = parseFloat(amountText);

        log('ðŸ’³ Signing payment in Phantom wallet...');

        // In a real implementation, create x402 transaction and sign it
        // For now, simulate immediate confirmation
        setTimeout(async () => {
          const response = await fetch(`${BASE_URL}/api/confirm-payment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              paymentId: currentPaymentId,
              userId,
              amount,
              signature: 'mock-signature-' + Date.now(),
            }),
          });

          const result = await response.json();

          if (result.success) {
            log(`âœ… ${result.message}`);
            if (result.result?.formatted) {
              log(`Balance: ${result.result.formatted}`, 'agent');
            }
          } else {
            log(`âŒ Payment failed: ${result.error}`);
          }

          modal.classList.remove('show');
        }, 2000);
      } catch (err) {
        log(`âŒ Error: ${err.message}`);
      }
    }

    // Decline payment
    function declinePayment() {
      log('âŒ Payment declined');
      document.getElementById('payment-modal').classList.remove('show');
    }

    // Log message
    function log(message, role = 'agent') {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = message;

      messageDiv.appendChild(contentDiv);
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Welcome message
    window.onload = () => {
      log('ðŸ‘‹ Hi! I\'m your blockchain assistant. Connect your Phantom wallet to get started.');
      log('ðŸ’¡ You can ask me about wallet balances, account information, or Solana slots. Payment is required for queries.');
    };
  </script>
</body>
</html>
